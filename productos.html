<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="shortcut icon" href="img/icono_blanco.JPG" type="copa">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>La Barra Online - Simulador Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header class="header-prod" id="header-prod">
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo_blancoynegro.JPG" alt="LOGO">
            </div>
            <ul class="">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">PRODUCTOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="second-navbar" id="second-navbar">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="filtro-botones">
                        <div class="boton1">
                            <button id="category_item_todos" class="botonesFiltro" onclick= 'cambiarCat(filtrarCategoriaBtnTodos)'>
                                <h2>
                                    TO<span class="first">DO</span>S
                                </h2>
                            </button>
                        </div>
                        <div class="boton1">
                            <button id="category_item_vinos" class="botonesFiltro" onclick= 'cambiarCat(filtrarCategoriaBtnVinos)'>
                                <h2>
                                    VI<span class="first">N</span>OS
                                </h2>
                            </button>
                        </div>
                        <div class="boton1">
                            <button id="category_item_espirituosas" class="botonesFiltro" onclick= 'cambiarCat(filtrarCategoriaBtnEspirituosas)'>
                                <h2>
                                    ESPIRI<span class="first">TUO</span>SAS
                                </h2>
                            </button>
                        </div>
                        <div class="boton1">
                            <button id="category_item_aperitivos" class="botonesFiltro" onclick= 'cambiarCat(filtrarCategoriaBtnAperitivos)'>
                                <h2>
                                    APE<span class="first">RI</span>TIVOS
                                </h2>
                            </button>
                        </div>
                        <div class="boton1">
                            <button id="category_item_cervezas" class="botonesFiltro" onclick= 'cambiarCat(filtrarCategoriaBtnCervezas)'>
                                <h2>
                                    CER<span class="first">VE</span>ZAS
                                </h2>
                            </button>
                        </div>
                    </div>
                    <form class="d-flex n">
                        <input class="form-control me-2" type="Buscar" placeholder="Buscar en nuestra web"
                            aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                <ul>
                    <li class="submenu">
                        <img src="img/cart.png" id="img-carrito"><span id="contador-carrito">0</span>
                        <div id="carrito">
                            <table id="lista-carrito" class="u-full-width">
                                <thead>
                                    <tr class="columnas">
                                        <th>Imagen</th>
                                        <th>Producto</th>
                                        <th>Precio Unid.</th>
                                        <th>Cant.</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
                            <div class="botones">
                                <a href="#" id="vaciar-carrito" class="button">Vaciar Carrito</a>
                                <a href="compra.html" id="comprar-carrito" class="button">Comprar!</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <section class="mercado" id="mercado">
        <div class="contenedor-productos" id="contenedor-productos">
        </div>
    </section>
    <footer class="footer">
        <h2>FOOTER EN PROCESO :)</h2>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/stock.json"></script>
    <script src="js/stock.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
